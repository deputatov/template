name: ci

on:
  - push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '14.15.1'
      - name: npm install
        run: make setup
      - name: Run linter
        run: make lint
      - name: Run tests
        run: make test
